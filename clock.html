	<h1>THIS IS A CLOCK FOR THE TIME BEING</h1>
	<p>Do you know what a time being is? Well, if you give me a moment, I will tell you. A time being is someone who lives in time, and that means you, and me, and every one of us who is, or was, or ever will be.<br><br>Ruth Ozeki, <em>A Tale for the Time Being</em></p>
